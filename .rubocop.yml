# Rules for every cop
AllCops:
  Exclude:
    - 'bin/**'

# Style cops
Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

# Metrics cops
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'

Metrics/LineLength:
  Max: 400

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false